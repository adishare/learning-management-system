{% extends 'learning_plan_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link type="text/css" href="{% static 'css/flatpickr.css'%}" rel="stylesheet">
<link type="text/css" href="{% static 'css/flatpickr-airbnb.css'%}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="page-section bg-white border-bottom-2">
    <div class="container page__container">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add Learning Plan</h5>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="footer float-right">
                		<a href="{% url 'academy-learning-plan-index' %}" class="btn btn-secondary" data-dismiss="modal">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'vendor/flatpickr/flatpickr.min.js' %}"></script>
<script src="{% static 'js/flatpickr.js' %}"></script>
{% endblock %}

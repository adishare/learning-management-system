{% extends 'login_base.html' %}
{% load static %}
{% block content %}
<div class="bg-white pt-32pt pt-sm-64pt pb-32pt">
    <div class="container page__container">
        <form  action="" method="POST" class="col-md-5 p-0 mx-auto">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Username:</label>
                <input id="email" name="username" type="text" class="form-control" placeholder="Masukan Username ...">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="Masukan Password ...">
                <!--<p class="text-right"><a href="#" class="small">Lupa password?</a></p>-->
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-lg btn-accent" value="Sign in"/>
            </div>
        </form>
    </div>
</div>
{% endblock %}
